<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mão na frota</title>
<link rel="stylesheet" type="text/css" href="css/estiloSistema.css">
</head>
<body>
	<header>
		<div id="divLogotipoSistema">
		<span id="spanAuxiliarDeAlinhamentoVertical"></span>
			<a href="">
				<img src="images/nomeLogo.png" id="imgLogoTipoSistema"/>
			</a>
		</div>
		<div id="divUsuarioLogado">
			Olá Nome do usuário!
		</div>
		<br/>
	</header>
	<br /><br />
	<!-- Cabeçalho - Fim -->

		<div id="bodyGeral">
			<h1>Cadastro do Condutor</h1>
			
			<div id="mensagemDeSucesso">
				Aqui vai um exemplo de mensagem de sucesso
			</div><br/>
			
			<form method="post" action="">
				<fieldset>
					<label for="matricula">Matrícula: </label><br/>
					<input type="text" id="matricula" name="matricula" placeholder="Matrícula..."/><br/><br/>
					<div id="mensagemDeErro">
						Aqui vai um exemplo de mensgaem de erro
					</div><br/>
					
					<label for="nome">Nome: </label><br/>
					<input type="text" id="nome" name="nome" placeholder="Nome..."/><br/><br/>
					
					<label for="rg">RG: </label><br/>
					<input type="text" id="rg" name="rg" placeholder="Rg..."/><br/><br/>
					
					<label for="cpf">CPF: </label><br/>
					<input type="text" id="cpf" name="cpf" placeholder="CPF..." class="inputError"/><br/><br/>
					
					<label for="dataNascimento">Data Nascimento: </label><br/>
					<input type="date" id="dataNascimento" name="dataNascimento" placeholder="Data de nascimento..."/><br/><br/>
					
					<label for="ncnh">Nº CNH: </label><br/>
					<input type="text" id="ncnh" name="ncnh" placeholder="Nº da CNH..."/><br/><br/>
					
					<label for="validadeCnh">Validade CNH: </label><br/>
					<input type="date" id="validadeCnh" name="validadeCnh" placeholder="Validade da CNH..."/><br/><br/>
					
					<label for="senha">Senha: </label><br/>
					<input type="text" id="senha" name="senha" placeholder="Senha..."/><br/><br/>
					
					<input type="button"value="Cadastrar"/>
				</fieldset>
			</form>
			<br/>
			
			<input type="button" value="Voltar"/>
			
		</div>

	<!-- Rodapé - Início -->
