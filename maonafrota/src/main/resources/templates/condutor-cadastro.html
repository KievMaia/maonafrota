<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout}">
	  
<body>
	<div layout:fragment="content">
		<div>
					<h1>Cadastro do Condutor</h1>
					
					<div id="mensagemDeSucesso" th:if="${msg != null}">
						<span th:text="${msg}"></span>
					</div><br/>
					
					<form method="post" th:object="${condutor}" th:action="${!editMode} ? @{/adm/condutor/save} : @{/condutor/save}">
						<fieldset>
							<input type="hidden" th:field="*{id}"/>
						
							<label for="matricula">Matrícula: </label><br/>
							<input type="text" id="matricula" name="matricula" placeholder="Matrícula..." th:field="*{matricula}" th:classappend="${#fields.hasErrors('matricula')} ? 'inputError' : ''" onkeydown="return isNumberKey(event);"/><br/><br/>
							<div id="mensagemDeErro" th:if="${#fields.hasErrors('matricula')}">
								<span th:errors="*{matricula}"></span>
							</div><br/>
							
							<label for="nome">Nome: </label><br/>
							<input type="text" id="nome" name="nome" placeholder="Nome..." th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? 'inputError' : ''" /><br/><br/>
							<div id="mensagemDeErro" th:if="${#fields.hasErrors('nome')}">
								<span th:errors="*{nome}"></span>
							</div><br/>
							
							<label for="email">E-mail: </label><br/>
							<input type="text" id="email" name="email" placeholder="E-mail..." th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'inputError' : ''" /><br/><br/>
							<div id="mensagemDeErro" th:if="${#fields.hasErrors('email')}">
								<span th:errors="*{email}"></span>
							</div><br/>
							
							<label for="telefone">Telefone: </label><br/>
							<input type="text" id="telefone" name="telefone" placeholder="Telefone..." th:field="*{telefone}" th:classappend="${#fields.hasErrors('telefone')} ? 'inputError' : ''" onkeydown="return isNumberKey(event);"/><br/><br/>
							<div id="mensagemDeErro" th:if="${#fields.hasErrors('telefone')}">
								<span th:errors="*{telefone}"></span>
							</div><br/>
							
							<label for="rg">RG: </label><br/>
							<input type="text" id="rg" name="rg" placeholder="Rg..." th:field="*{rg}" th:classappend="${#fields.hasErrors('rg')} ? 'inputError' : ''" onkeydown="return isNumberKey(event);"/><br/><br/>
							<div id="mensagemDeErro" th:if="${#fields.hasErrors('rg')}">
								<span th:errors="*{rg}"></span>
							</div><br/>
							
							<label for="cpf">CPF: </label><br/>
							<input type="text" id="cpf" name="cpf" placeholder="CPF..." th:field="*{cpf}" th:classappend="${#fields.hasErrors('cpf')} ? 'inputError' : ''" onkeydown="return isNumberKey(event);"/><br/><br/>
							<div id="mensagemDeErro" th:if="${#fields.hasErrors('cpf')}">
								<span th:errors="*{cpf}"></span>
							</div><br/>
							
							<label for="dataNascimento">Data Nascimento: </label><br/>
							<input type="date" id="dataNascimento" name="dataNascimento" placeholder="Data de nascimento..." th:field="*{dataNascimento}" th:classappend="${#fields.hasErrors('dataNascimento')} ? 'inputError' : ''" /><br/><br/>
							<div id="mensagemDeErro" th:if="${#fields.hasErrors('dataNascimento')}">
								<span th:errors="*{dataNascimento}"></span>
							</div><br/>
							
							<label for="ncnh">Nº CNH: </label><br/>
							<input type="text" id="ncnh" name="ncnh" placeholder="Nº da CNH..." th:field="*{cnh}" th:classappend="${#fields.hasErrors('cnh')} ? 'inputError' : ''" onkeydown="return isNumberKey(event);"/><br/><br/>
							<div id="mensagemDeErro" th:if="${#fields.hasErrors('cnh')}">
								<span th:errors="*{cnh}"></span>
							</div><br/>
							
							<label for="validadeCnh">Validade CNH: </label><br/>
							<input type="date" id="validadeCnh" name="validadeCnh" placeholder="Validade da CNH..." th:field="*{validadeCnh}" th:classappend="${#fields.hasErrors('validadeCnh')} ? 'inputError' : ''" /><br/><br/>
							<div id="mensagemDeErro" th:if="${#fields.hasErrors('validadeCnh')}">
								<span th:errors="*{validadeCnh}"></span>
							</div><br/>
							
							<label for="senha">Senha: </label><br/>
							<input type="text" id="senha" name="senha" placeholder="Senha..." th:field="*{senha}" th:classappend="${#fields.hasErrors('senha')} ? 'inputError' : ''" /><br/><br/>
							<div id="mensagemDeErro" th:if="${#fields.hasErrors('senha')}">
								<span th:errors="*{senha}"></span>
							</div><br/>
							
							<input type="submit" th:value="${!editMode} ? 'Cadastrar' : 'Alterar'"/>
						</fieldset>
					</form>
					<br/>
					
					<input type="button" value="Voltar"/>
					
		</div>
	</div>
</body>
</html>
